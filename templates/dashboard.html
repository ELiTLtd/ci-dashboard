{% set interval = config.interval %}
{% set grid_size = config.grid_size %}
{% extends 'layout.html' %}

{% block header %}
    <style>
        :root
        {
            --panel-width: calc({{100/grid_size}}%);
            --panel-height: calc({{100/grid_size}}%);
            --repo-slug: calc({{4.5/grid_size}}rem);
            --event-title: calc({{5/grid_size}}rem);
            --footer-text: calc({{3.3/grid_size}}rem); 
            --event-details-text: calc({{3.6/grid_size}}rem);
            --event-details-image: calc({{4/grid_size}}rem);  
        }
        body{background: #000}
    </style>
    <script>
        interval = parseInt("{{interval}}");
        startDashboardService();
    </script>
{% endblock %}

{% block filter %}
    <ul class="navbar-form navbar-left">
        <div class="form-group">                        
            <div class="dropdown pull-center">
                <button id="filterLabel" class="btn btn-black" type="button" data-toggle="dropdown">					
                    Events
                </button>
                <span class="nav-text" id='pagination'></span>
                <ul id="eventFilter" class="dropdown-menu">
                    <li event="cron"><a>Cron</a></li>
                    <li event="pull_request"><a>Pull request</a></li>
                    <li event="push"><a>Push</a></li>
                    <li event="api"><a>Api</a></li>
                    <li role="separator" class="divider"></li>
                    <li event="all"><a>Remove filter</a></li>
                </ul>						  
            </div>
        </div>    
    </ul>
{% endblock %}

{% block content %}
    <div id="container">
        <div class="loading">
            <img src="/static/photos/loading.gif" width="80px">
        </div>
    </div>

    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog" style="width:35%">
            <div class="modal-content">
                <div class="modal-loading">
                    Loading...
                </div>
            </div>
        </div>
    </div>
{% endblock %}
