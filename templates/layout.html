<html> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/static/js/script.js?"></script>
        <link rel="stylesheet" href="/static/css/common.css">
        <link rel="stylesheet" href="/static/css/dashboard.css">
        {% block header %}
            <title>CI Dashboard</title>
        {% endblock %}
    </head>
    <body>

        <nav class="navbar navbar-inverse" style="border-radius:0px;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>    
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">

                         <li class="navbar-left">
                            <a class="navbar-brand" href="/">CI Dashboard</a>
                        </li>
                  
                        {% block filter %} {% endblock %}
                        
                        <li class="navbar-right"><a href="https://github.com/ahmedelsayed-93/ci-dashboard">Github</a></li>
                        <li class="navbar-right"><a href="/settings">Settings</a></li>
                        <li class="navbar-right"><a href="/dashboard">Dashboard</a></li>
                    </ul>
                </div>
            </div>
            <div id="update-loader" class="bars-container">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>

        <div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
