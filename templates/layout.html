<html> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/static/js/script.js?"></script>
        <link rel="stylesheet" href="/static/css/common.css">
        <link rel="stylesheet" href="/static/css/dashboard.css">
        {% block header %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-inverse" style="border-radius:0px;">
            <div class="container">

                <div class="navbar-header">
                    <a class="navbar-brand" href="/">CI Dashboard</a>
                </div>

                <ul class="navbar-form navbar-left" role="search">
                    <div class="form-group">                        
                        <div class="dropdown pull-center">
                            <button id="event_filter" class="btn btn-black dropdown-toggle" type="button" data-toggle="dropdown" value="all">					
                                Events
                            </button>
                            <ul class="dropdown-menu">
                                <li><a onclick="filter_events('cron');">ِCron</a></li>
                                <li><a onclick="filter_events('pull_request');">ِPull request</a></li>
                                <li><a onclick="filter_events('push');">ِPush</a></li>
                                <li><a onclick="filter_events('api');">ِApi</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a onclick="filter_events('all');">ِRemove filter</a></li>
                            </ul>						  
                        </div>
                    </div>    
                </ul>

                

                

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/settings">Settings</a></li>
                    <li><a href="https://github.com/ahmedelsayed-93/ci-dashboard" target="_blank">Github</a></li>
                </ul>

            </div>

            <div id="update-loader" class="bars-container">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

        </nav>
        <div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
